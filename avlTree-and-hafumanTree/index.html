.prototype._getHeight = <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">       <span class="keyword">return</span> (node ? node.height : <span class="number">-1</span>);</div><div class="line">   &#125;</div><div class="line"></div><div class="line"></div><div class="line">   AVLTree.prototype._fixHeight = <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">       <span class="keyword">if</span>(node) &#123;</div><div class="line">           node.height = ( node._getHeight(node.left) &gt; node._getHeight(node.right) </div><div class="line">               ? node._getHeight(node.left) : node._getHeight(node.right) ) + <span class="number">1</span>;</div><div class="line">       &#125;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   AVLTree.prototype.balance = <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">       <span class="keyword">this</span>._fixHeight(node);</div><div class="line"></div><div class="line">       <span class="keyword">if</span> (node._getDiffer(node) == <span class="number">2</span>) &#123;</div><div class="line">           <span class="keyword">if</span> (node._getDiffer(node.right) &lt; <span class="number">0</span>) &#123;</div><div class="line">               node.right = <span class="keyword">this</span>.rotateRight(node.right);</div><div class="line">           &#125;</div><div class="line">           <span class="keyword">return</span> <span class="keyword">this</span>.rotateLeft(node);</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">if</span> (node._getDiffer(node) == <span class="number">-2</span>) &#123;</div><div class="line">           <span class="keyword">if</span> (node._getDiffer(node.left) &gt; <span class="number">0</span>) &#123;</div><div class="line">               node.left = <span class="keyword">this</span>.rotateLeft(node.left);</div><div class="line">           &#125;</div><div class="line">           <span class="keyword">return</span> <span class="keyword">this</span>.rotateRight(node);</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">return</span> node;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   AVLTree.prototype.rotateRight = <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">       <span class="keyword">let</span> temp = node.left;</div><div class="line">       node.left = temp.right;</div><div class="line">       temp.right = node;</div><div class="line">       <span class="keyword">this</span>._fixHeight(temp);</div><div class="line">       <span class="keyword">this</span>._fixHeight(node);</div><div class="line">       <span class="comment">// console.log(temp);</span></div><div class="line">       <span class="keyword">return</span> temp;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   AVLTree.prototype.rotateLeft = <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">       <span class="keyword">let</span> temp = node.right;</div><div class="line">       node.right = temp.left;</div><div class="line">       temp.left = node;</div><div class="line">       <span class="keyword">this</span>._fixHeight(node);</div><div class="line">       <span class="keyword">this</span>._fixHeight(temp);</div><div class="line">       <span class="comment">// console.log(temp);</span></div><div class="line">       <span class="keyword">return</span> temp;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   AVLTree.prototype.getMin = <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">       <span class="keyword">return</span> (node.left ? <span class="keyword">this</span>.getMin(node.left) : node);</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   AVLTree.prototype.getMax = <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">       <span class="keyword">return</span> (node.right ? <span class="keyword">this</span>.getMax(node.right) : node);</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   AVLTree.prototype.removeMin = <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">       <span class="keyword">if</span> (!node.left) &#123;</div><div class="line">           <span class="keyword">return</span> node.right;</div><div class="line">       &#125;</div><div class="line">       node.left = <span class="keyword">this</span>.removeMin(node.left);</div><div class="line">       <span class="keyword">return</span> <span class="keyword">this</span>.balance(node);</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   AVLTree.prototype.removeNode = <span class="function"><span class="keyword">function</span>(<span class="params">node, key</span>) </span>&#123;</div><div class="line">       <span class="keyword">if</span> (!node) &#123;</div><div class="line">           <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">if</span> (key &lt; node.key) &#123;</div><div class="line">           node.left = <span class="keyword">this</span>.removeNode(node.left, key);</div><div class="line">       &#125; </div><div class="line">       <span class="keyword">if</span> (key &gt; node.key) &#123;</div><div class="line">           node.right = <span class="keyword">this</span>.removeNode(node.right, key);</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">if</span> (key == node.key) &#123;</div><div class="line">           <span class="keyword">let</span> temp = node.left;</div><div class="line">           <span class="keyword">let</span> temp1 = node.right;</div><div class="line">           <span class="keyword">if</span> (!temp1) &#123;</div><div class="line">               <span class="keyword">return</span> temp;</div><div class="line">           &#125;</div><div class="line">           <span class="keyword">let</span> min = <span class="keyword">this</span>.getMin(temp1);</div><div class="line">           min.right = <span class="keyword">this</span>.removeMin(temp1);</div><div class="line">           min.left = temp;</div><div class="line">           <span class="keyword">return</span> <span class="keyword">this</span>.balance(min); </div><div class="line">       &#125;</div><div class="line">       <span class="keyword">return</span> <span class="keyword">this</span>.balance(node); </div><div class="line">   &#125;</div><div class="line"></div><div class="line">   <span class="keyword">let</span> head = <span class="keyword">new</span> Node(<span class="number">1</span>);</div><div class="line"></div><div class="line">   <span class="keyword">let</span> tree = <span class="keyword">new</span> AVLTree(head);</div><div class="line">   tree.root = tree.add(tree.root, <span class="number">2</span>);</div><div class="line">   <span class="comment">// console.log('added 5');</span></div><div class="line">   tree.root = tree.add(tree.root, <span class="number">3</span>);</div><div class="line">   <span class="comment">// console.log('added 7');</span></div><div class="line">   tree.root = tree.add(tree.root, <span class="number">4</span>);</div><div class="line">   tree.root = tree.add(tree.root, <span class="number">5</span>);</div><div class="line">   <span class="comment">// console.log(tree.root);</span></div><div class="line">   tree.root = tree.add(tree.root, <span class="number">6</span>);</div><div class="line">   <span class="comment">// console.log('add 5');</span></div><div class="line">   tree.root = tree.add(tree.root, <span class="number">7</span>);</div><div class="line">   tree.root = tree.add(tree.root, <span class="number">8</span>);</div><div class="line">   tree.root = tree.add(tree.root, <span class="number">9</span>);</div><div class="line">   tree.root = tree.add(tree.root, <span class="number">10</span>);</div><div class="line">   <span class="built_in">console</span>.log(tree.root);</div></pre></td></tr></table></figure>
<h3 id="哈夫曼树"><a href="#哈夫曼树" class="headerlink" title="哈夫曼树"></a>哈夫曼树</h3><ul>
<li>给定n个权值作为n个叶子结点，构造一棵二叉树，若该树的带权路径长度达到最小，称这样的二叉树为最优二叉树，也称为哈夫曼树(Huffman Tree) </li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Node</span>(<span class="params">data</span>) </span>&#123;</div><div class="line">       <span class="keyword">this</span>.data = data;</div><div class="line">       <span class="keyword">this</span>.left = <span class="keyword">this</span>.right = <span class="literal">null</span>;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   <span class="function"><span class="keyword">function</span> <span class="title">createHafumanTree</span>(<span class="params">data</span>) </span>&#123;</div><div class="line">       <span class="keyword">if</span> ( !(data <span class="keyword">instanceof</span> <span class="built_in">Array</span>) )</div><div class="line">           <span class="keyword">throw</span> <span class="string">'数据错误'</span>;</div><div class="line"></div><div class="line">       <span class="keyword">var</span> nodes = [];</div><div class="line">       <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, len = data.length; i &lt; len; i++) &#123;</div><div class="line">           nodes.push( <span class="keyword">new</span> Node(data[i]) );</div><div class="line">       &#125;</div><div class="line"></div><div class="line">       <span class="keyword">while</span>(nodes.length &gt; <span class="number">1</span>) &#123;</div><div class="line">           nodes.sort(<span class="function"><span class="keyword">function</span>(<span class="params">a, b</span>) </span>&#123;<span class="keyword">return</span> a.data - b.data &#125;);</div><div class="line"></div><div class="line">           <span class="keyword">var</span> min1 = nodes.shift();</div><div class="line">           <span class="keyword">var</span> min2 = nodes.shift();</div><div class="line">           <span class="keyword">var</span> newNode = <span class="keyword">new</span> Node(min1.data + min2.data);</div><div class="line">           newNode.left = min1;</div><div class="line">           newNode.right = min2;</div><div class="line">           nodes.unshift(newNode);</div><div class="line">       &#125;</div><div class="line"></div><div class="line">       <span class="keyword">return</span> nodes[<span class="number">0</span>];</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   <span class="keyword">var</span> data = [<span class="number">1</span>, <span class="number">54</span>, <span class="number">23</span>, <span class="number">64</span>, <span class="number">53</span>, <span class="number">87</span>, <span class="number">97</span>];</div><div class="line">   <span class="keyword">var</span> rs = createHafumanTree(data);</div><div class="line">   <span class="built_in">console</span>.log(rs);</div></pre></td></tr></table></figure>
