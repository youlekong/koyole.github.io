</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Node</span>(<span class="params">val</span>) </span>&#123;</div><div class="line">       <span class="keyword">this</span>.data = val;</div><div class="line">       <span class="keyword">this</span>.left = <span class="literal">null</span>;</div><div class="line">       <span class="keyword">this</span>.right = <span class="literal">null</span>;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   <span class="function"><span class="keyword">function</span> <span class="title">BinarySearchTree</span>(<span class="params"></span>) </span>&#123;</div><div class="line">       <span class="keyword">this</span>.root = <span class="literal">null</span>;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   BinarySearchTree.prototype = &#123;</div><div class="line">       insert: <span class="function"><span class="keyword">function</span>(<span class="params">val, node</span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (<span class="keyword">this</span>.root == <span class="literal">null</span>) &#123;</div><div class="line">               <span class="keyword">this</span>.root = <span class="keyword">new</span> Node(val);</div><div class="line">               <span class="keyword">return</span> ;</div><div class="line">           &#125;</div><div class="line"></div><div class="line">           <span class="keyword">if</span> (node.data &gt; val) &#123;</div><div class="line">               <span class="keyword">if</span> (node.left == <span class="literal">null</span>) &#123;</div><div class="line">                   node.left = <span class="keyword">new</span> Node(val);</div><div class="line">               &#125; <span class="keyword">else</span> &#123;</div><div class="line">                  <span class="keyword">this</span>.insert(val, node.left);</div><div class="line">               &#125;</div><div class="line">           &#125; <span class="keyword">else</span> <span class="keyword">if</span> (node.data &lt; val) &#123;</div><div class="line">               <span class="keyword">if</span> (node.right == <span class="literal">null</span>) &#123;</div><div class="line">                   node.right = <span class="keyword">new</span> Node(val);</div><div class="line">               &#125; <span class="keyword">else</span> &#123;</div><div class="line">                   <span class="keyword">this</span>.insert(val, node.right);</div><div class="line">               &#125;</div><div class="line">           &#125; <span class="keyword">else</span> &#123;</div><div class="line">               <span class="built_in">console</span>.log(<span class="string">'节点已经存在'</span>);</div><div class="line">           &#125;</div><div class="line">       &#125;,</div><div class="line">       insert2: <span class="function"><span class="keyword">function</span>(<span class="params">val</span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (<span class="keyword">this</span>.root == <span class="literal">null</span>) &#123;</div><div class="line">               <span class="keyword">this</span>.root = <span class="keyword">new</span> Node(val);</div><div class="line">               <span class="keyword">return</span> ;</div><div class="line">           &#125;</div><div class="line"></div><div class="line">           <span class="keyword">var</span> tmpNode = <span class="keyword">this</span>.root;</div><div class="line">           <span class="keyword">while</span> (<span class="literal">true</span>) &#123;</div><div class="line">               <span class="keyword">if</span> (tmpNode.data &gt; val) &#123;</div><div class="line">                   <span class="keyword">if</span> (tmpNode.left) &#123;</div><div class="line">                       tmpNode = tmpNode.left;</div><div class="line">                   &#125; <span class="keyword">else</span> &#123;</div><div class="line">                       tmpNode.left = <span class="keyword">new</span> Node(val);</div><div class="line">                       <span class="keyword">return</span> ;</div><div class="line">                   &#125;</div><div class="line">               &#125; <span class="keyword">else</span> <span class="keyword">if</span> (tmpNode.data &lt; val) &#123;</div><div class="line">                   <span class="keyword">if</span> (tmpNode.right) &#123;</div><div class="line">                       tmpNode = tmpNode.right;</div><div class="line">                   &#125; <span class="keyword">else</span> &#123;</div><div class="line">                       tmpNode.right = <span class="keyword">new</span> Node(val);</div><div class="line">                       <span class="keyword">return</span> ;</div><div class="line">                   &#125;</div><div class="line">               &#125; <span class="keyword">else</span> &#123;</div><div class="line">                   <span class="built_in">console</span>.log(<span class="string">'节点已经存在'</span>);</div><div class="line">                   <span class="keyword">return</span>;</div><div class="line">               &#125;</div><div class="line">           &#125;</div><div class="line">       &#125;,</div><div class="line">       preOrderTraverseNode: <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (node) &#123;</div><div class="line">               <span class="built_in">console</span>.log(node.data);</div><div class="line">               <span class="keyword">this</span>.preOrderTraverseNode(node.left);</div><div class="line">               <span class="keyword">this</span>.preOrderTraverseNode(node.right);</div><div class="line">           &#125;</div><div class="line">       &#125;,</div><div class="line">       inOrderTraverseNode: <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (node) &#123;</div><div class="line">               <span class="keyword">this</span>.inOrderTraverseNode(node.left);</div><div class="line">               <span class="built_in">console</span>.log(node.data);</div><div class="line">               <span class="keyword">this</span>.inOrderTraverseNode(node.right);</div><div class="line">           &#125;</div><div class="line">       &#125;,</div><div class="line">       postOrderTraverseNode: <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (node) &#123;</div><div class="line">               <span class="keyword">this</span>.postOrderTraverseNode(node.left);</div><div class="line">               <span class="keyword">this</span>.postOrderTraverseNode(node.right);</div><div class="line">               <span class="built_in">console</span>.log(node.data);</div><div class="line">           &#125;</div><div class="line">       &#125;,</div><div class="line">       breadthTraverseNode: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">           <span class="keyword">var</span> stack = [<span class="keyword">this</span>.root];</div><div class="line"></div><div class="line">           <span class="keyword">while</span> (stack.length &gt; <span class="number">0</span>) &#123;</div><div class="line">               <span class="keyword">var</span> tmpNode = stack.shift();</div><div class="line">               <span class="built_in">console</span>.log(tmpNode.data);</div><div class="line"></div><div class="line">               <span class="keyword">if</span> (tmpNode.left)</div><div class="line">                   stack.push(tmpNode.left);</div><div class="line"></div><div class="line">               <span class="keyword">if</span> (tmpNode.right)</div><div class="line">                   stack.push(tmpNode.right);</div><div class="line">           &#125;</div><div class="line">       &#125;,</div><div class="line">       minNode: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (!<span class="keyword">this</span>.root)</div><div class="line">               <span class="keyword">return</span> <span class="literal">null</span>;</div><div class="line"></div><div class="line">           <span class="keyword">var</span> tmpNode = <span class="keyword">this</span>.root;</div><div class="line">           <span class="keyword">while</span> (tmpNode &amp;&amp; tmpNode.left) &#123;</div><div class="line">               tmpNode = tmpNode.left;</div><div class="line">           &#125;</div><div class="line">           <span class="keyword">return</span> tmpNode.data;</div><div class="line">       &#125;,</div><div class="line">       maxNode: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (!<span class="keyword">this</span>.root)</div><div class="line">               <span class="keyword">return</span> <span class="literal">null</span>;</div><div class="line"></div><div class="line">           <span class="keyword">var</span> tmpNode = <span class="keyword">this</span>.root;</div><div class="line">           <span class="keyword">while</span> (tmpNode &amp;&amp; tmpNode.right) &#123;</div><div class="line">               tmpNode = tmpNode.right;</div><div class="line">           &#125;</div><div class="line">           <span class="keyword">return</span> tmpNode.data;</div><div class="line">       &#125;,</div><div class="line">       searchNodeWithData: <span class="function"><span class="keyword">function</span>(<span class="params">val, node</span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (!node)</div><div class="line">               <span class="keyword">return</span> <span class="literal">null</span>;</div><div class="line"></div><div class="line">           <span class="keyword">if</span> (node.data &gt; val) &#123;</div><div class="line">               <span class="keyword">return</span> <span class="keyword">this</span>.searchNodeWithData(val, node.left);</div><div class="line">           &#125; <span class="keyword">else</span> <span class="keyword">if</span> (node.data &lt; val) &#123;</div><div class="line">               <span class="keyword">return</span> <span class="keyword">this</span>.searchNodeWithData(val, node.right);</div><div class="line">           &#125; <span class="keyword">else</span> &#123;</div><div class="line">               <span class="keyword">return</span> node;</div><div class="line">           &#125;</div><div class="line"></div><div class="line">           <span class="keyword">return</span> <span class="literal">null</span>;</div><div class="line">       &#125;,</div><div class="line">       <span class="comment">// 删除的节点有左右孩子，则取右孩子的最小值，左孩子的最大值</span></div><div class="line">       delNodeWithData: <span class="function"><span class="keyword">function</span>(<span class="params">val, node</span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (!node)</div><div class="line">               <span class="keyword">return</span> <span class="literal">null</span>;</div><div class="line"></div><div class="line">           <span class="keyword">if</span> (node.data &gt; val) &#123;</div><div class="line">               node.left = <span class="keyword">this</span>.delNodeWithData(val, node.left);</div><div class="line">           &#125; <span class="keyword">else</span> <span class="keyword">if</span> (node.data &lt; val) &#123;</div><div class="line">               node.right = <span class="keyword">this</span>.delNodeWithData(val, node.right);</div><div class="line">           &#125; <span class="keyword">else</span> &#123;</div><div class="line">               <span class="keyword">if</span> (node.left &amp;&amp; node.right) &#123;</div><div class="line">                   <span class="keyword">var</span> tmpNode = <span class="keyword">this</span>._findMinNode(node.right);</div><div class="line">                   node.data = tmpNode.data;</div><div class="line">                   node.right = <span class="keyword">this</span>.delNodeWithData(node.data, node.right);</div><div class="line">               &#125; <span class="keyword">else</span> &#123;</div><div class="line">                   <span class="keyword">if</span> (!node.left) &#123;</div><div class="line">                       node = node.right;</div><div class="line">                   &#125; <span class="keyword">else</span> <span class="keyword">if</span> (!node.right) &#123;</div><div class="line">                       node = node.left;</div><div class="line">                   &#125; <span class="keyword">else</span> &#123;</div><div class="line">                       node = <span class="literal">null</span>;</div><div class="line">                   &#125;</div><div class="line">               &#125;</div><div class="line">           &#125;</div><div class="line"></div><div class="line">           <span class="keyword">return</span> node;</div><div class="line">       &#125;,</div><div class="line">       _findMinNode: <span class="function"><span class="keyword">function</span>(<span class="params">node</span>) </span>&#123;</div><div class="line">           <span class="keyword">if</span> (!node)</div><div class="line">               <span class="keyword">return</span> <span class="literal">null</span>;</div><div class="line"></div><div class="line">           <span class="keyword">while</span> (node &amp;&amp; node.right) &#123;</div><div class="line">               node = node.right;</div><div class="line">           &#125;</div><div class="line"></div><div class="line">           <span class="keyword">return</span> node;</div><div class="line">       &#125;</div><div class="line"></div><div class="line">   &#125;</div><div class="line"></div><div class="line">   <span class="keyword">var</span> bst = <span class="keyword">new</span> BinarySearchTree();</div><div class="line">   <span class="comment">// bst.insert(10, bst.root);</span></div><div class="line">   <span class="comment">// bst.insert(20, bst.root);</span></div><div class="line">   <span class="comment">// bst.insert(5, bst.root);</span></div><div class="line">   bst.insert2(<span class="number">10</span>);</div><div class="line">   bst.insert2(<span class="number">20</span>);</div><div class="line">   bst.insert2(<span class="number">5</span>);</div><div class="line">   bst.insert2(<span class="number">15</span>);</div><div class="line">   bst.insert2(<span class="number">29</span>);</div><div class="line">   bst.insert2(<span class="number">25</span>);</div></pre></td></tr></table></figure>
