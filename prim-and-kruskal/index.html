/span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len; i++) &#123;</div><div class="line">        dist[i] = data[source][i];  <span class="comment">// 源点到相邻顶点的权值</span></div><div class="line">        visit[i] = <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line">    dist[source] = <span class="number">0</span>;</div><div class="line">    visit[source] = <span class="literal">true</span>;</div><div class="line"></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; len; i++) &#123;     <span class="comment">// 除去源点的各顶点</span></div><div class="line">        <span class="comment">// 寻找已存在顶点到各顶点最小的路径；</span></div><div class="line">        <span class="keyword">var</span> min = &#123;<span class="attr">idx</span>: <span class="number">-1</span>, <span class="attr">weight</span>: <span class="literal">Infinity</span>&#125;;  <span class="comment">// 下标，权重</span></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; len; j++) &#123;</div><div class="line">            <span class="keyword">if</span> ( <span class="literal">false</span> == visit[j] &amp;&amp; dist[j] &lt; min.weight ) &#123;</div><div class="line">                min = &#123;<span class="attr">idx</span>: j, <span class="attr">weight</span>: dist[j]&#125;;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">		<span class="keyword">if</span> ( min.idx === <span class="number">-1</span> )</div><div class="line">			<span class="keyword">continue</span>;</div><div class="line"></div><div class="line">        visit[ min.idx ] = <span class="literal">true</span>;</div><div class="line">        mst.push(min);</div><div class="line">        sum += min.weight;      </div><div class="line"></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> k = <span class="number">0</span>; k &lt; len; k++) &#123;</div><div class="line">			<span class="keyword">if</span> ( <span class="literal">false</span> !== visit[j] </div><div class="line">				&amp;&amp; data[min.idx][k] != <span class="number">0</span> </div><div class="line">				&amp;&amp; data[min.idx][k] &lt; dist[k] ) &#123;</div><div class="line">				dist[k] = data[min.idx][k];</div><div class="line">			&#125; </div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="built_in">console</span>.log(mst, sum)</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">var</span> m = [</div><div class="line">	[<span class="number">0</span>, <span class="number">7</span>, <span class="literal">Infinity</span>, <span class="number">5</span>, <span class="literal">Infinity</span>, <span class="literal">Infinity</span>, <span class="literal">Infinity</span>],</div><div class="line">	[<span class="number">7</span>, <span class="number">0</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">7</span>, <span class="literal">Infinity</span>, <span class="literal">Infinity</span>],</div><div class="line">	[<span class="literal">Infinity</span>, <span class="number">8</span>, <span class="number">0</span>, <span class="literal">Infinity</span>, <span class="number">5</span>, <span class="literal">Infinity</span>, <span class="literal">Infinity</span>],</div><div class="line">	[<span class="number">5</span>, <span class="number">9</span>, <span class="literal">Infinity</span>, <span class="number">0</span>, <span class="number">15</span>, <span class="number">6</span>, <span class="literal">Infinity</span>],</div><div class="line">	[<span class="literal">Infinity</span>, <span class="number">7</span>, <span class="number">5</span>, <span class="number">15</span>, <span class="number">0</span>, <span class="number">8</span>, <span class="number">9</span>],</div><div class="line">	[<span class="literal">Infinity</span>, <span class="literal">Infinity</span>, <span class="literal">Infinity</span>, <span class="number">6</span>, <span class="number">9</span>, <span class="number">0</span>, <span class="number">11</span>],</div><div class="line">	[<span class="literal">Infinity</span>, <span class="literal">Infinity</span>, <span class="number">8</span>, <span class="literal">Infinity</span>, <span class="number">9</span>, <span class="number">11</span>, <span class="number">0</span>],</div><div class="line">];</div><div class="line">prim(m, <span class="number">3</span>)</div></pre></td></tr></table></figure>

/div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//快速排序 数组a由对象组成 key为排序的参照指标 quickSort(0,a.length-1,a,'key')</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">quickSort</span>(<span class="params">left, right, a, key</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (left &gt; right)</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    <span class="keyword">var</span> i = left;</div><div class="line">    <span class="keyword">var</span> j = right;</div><div class="line">    <span class="keyword">var</span> benchMark = a[i];</div><div class="line">    <span class="keyword">var</span> temp;</div><div class="line">    <span class="keyword">while</span> (i != j) &#123;</div><div class="line">        <span class="comment">//移动 j</span></div><div class="line">        <span class="keyword">while</span> (a[j][key] &gt;= benchMark[key] &amp;&amp; i &lt; j)</div><div class="line">            j--;</div><div class="line">        <span class="comment">//移动 i</span></div><div class="line">        <span class="keyword">while</span> (a[i][key] &lt;= benchMark[key] &amp;&amp; i &lt; j)</div><div class="line">            i++;</div><div class="line">        <span class="keyword">if</span> (i &lt; j) &#123;</div><div class="line">            temp = a[i];</div><div class="line">            a[i] = a[j];</div><div class="line">            a[j] = temp;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    a[left] = a[i];</div><div class="line">    a[i] = benchMark;</div><div class="line">    quickSort(left, i - <span class="number">1</span>, a, key);</div><div class="line">    quickSort(i + <span class="number">1</span>, right, a, key);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> MakeSet = (<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">let</span> set = <span class="keyword">new</span> <span class="built_in">Set</span>();</div><div class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">x</span>) </span>&#123;</div><div class="line">        x.parent = x;</div><div class="line">        x.rank = <span class="number">0</span>;</div><div class="line">        <span class="keyword">if</span> (!set.has(x)) set.add(x);</div><div class="line">        <span class="keyword">return</span> set;</div><div class="line">    &#125;</div><div class="line">&#125;)();</div><div class="line"></div><div class="line"><span class="comment">//体会两个 Find 方法的不同</span></div><div class="line"><span class="comment">// function Find(x) &#123;</span></div><div class="line"><span class="comment">//     if (x.parent != x)</span></div><div class="line"><span class="comment">//         Find(x.parent);</span></div><div class="line"><span class="comment">//     return x.parent;</span></div><div class="line"><span class="comment">// &#125;</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Find</span>(<span class="params">x</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (x.parent != x)</div><div class="line">        x.parent = Find(x.parent);</div><div class="line">    <span class="keyword">return</span> x.parent;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Union</span>(<span class="params">u, v</span>) </span>&#123;</div><div class="line">    <span class="keyword">let</span> uRoot = Find(u);</div><div class="line">    <span class="keyword">let</span> vRoot = Find(v);</div><div class="line">    <span class="comment">// 如果 u 和 v 在同一颗树</span></div><div class="line">    <span class="keyword">if</span> (uRoot == vRoot) <span class="keyword">return</span>;</div><div class="line">    <span class="comment">// 如果 u 和 v 不在同一颗树中，合并它们</span></div><div class="line">    <span class="comment">// 如果 uRoot 的层级比 vRoot 的小,将 uRoot 作为 vRoot 前驱节点</span></div><div class="line">    <span class="keyword">if</span> (uRoot.rank &lt; vRoot.rank) uRoot.parent = vRoot;</div><div class="line">    <span class="comment">// 如果 uRoot 的层级比 vRoot 的大,将 vRoot 作为 uRoot 前驱节点</span></div><div class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (uRoot.rank &gt; vRoot.rank) vRoot.parent = uRoot;</div><div class="line">    <span class="comment">//任选一个作为根节点</span></div><div class="line">    <span class="keyword">else</span> &#123;</div><div class="line">        vRoot.parent = uRoot;</div><div class="line">        uRoot.rank = uRoot.rank + <span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Kruskal</span>(<span class="params">G</span>) </span>&#123;</div><div class="line">    <span class="keyword">let</span> A = []; <span class="comment">//A用于存放最小生成数所包含的边</span></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> x <span class="keyword">of</span> G.V) &#123;</div><div class="line">        MakeSet(x);</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//对G.E按照边的权中从小到大排序</span></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> e <span class="keyword">of</span> G.E) &#123;</div><div class="line">        quickSort(<span class="number">0</span>, G.E.length<span class="number">-1</span>, G.E, <span class="string">'w'</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> e <span class="keyword">of</span> G.E) &#123;</div><div class="line">        <span class="keyword">let</span> u = G.V[G.refer.get(e.u)];</div><div class="line">        <span class="keyword">let</span> v = G.V[G.refer.get(e.v)];</div><div class="line">        <span class="keyword">if</span>(Find(u)!=Find(v)) &#123;</div><div class="line">            A.push(e);</div><div class="line">            Union(u, v);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> A;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Vertex</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (!(<span class="keyword">this</span> <span class="keyword">instanceof</span> Vertex))</div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Vertex();</div><div class="line">    <span class="keyword">this</span>.edges = <span class="literal">null</span>; <span class="comment">//由顶点发出的所有边</span></div><div class="line">    <span class="keyword">this</span>.id = <span class="literal">null</span>; <span class="comment">//节点的唯一标识</span></div><div class="line">    <span class="keyword">this</span>.data = <span class="literal">null</span>; <span class="comment">//存放节点的数据</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//数据结构 邻接链表-边</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Edge</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (!(<span class="keyword">this</span> <span class="keyword">instanceof</span> Edge))</div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Edge();</div><div class="line">    <span class="keyword">this</span>.index = <span class="literal">null</span>; <span class="comment">//边所依附的节点的位置</span></div><div class="line">    <span class="keyword">this</span>.sibling = <span class="literal">null</span>;</div><div class="line">    <span class="keyword">this</span>.w = <span class="literal">null</span>; <span class="comment">//保存边的权值</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//数据结构 图-G</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Graph</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (!(<span class="keyword">this</span> <span class="keyword">instanceof</span> Graph))</div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Graph();</div><div class="line">    <span class="keyword">this</span>.V = []; <span class="comment">//节点集</span></div><div class="line">    <span class="keyword">this</span>.E = [];</div><div class="line">    <span class="keyword">this</span>.refer = <span class="keyword">new</span> <span class="built_in">Map</span>(); <span class="comment">//字典 用来映射标节点的识符和数组中的位置</span></div><div class="line">&#125;</div><div class="line">Graph.prototype = &#123;</div><div class="line">    <span class="keyword">constructor</span>: Graph,</div><div class="line">    //这里加进来的已经具备了边的关系</div><div class="line">    //创建图的 节点</div><div class="line">    initVertex: function(vertexs) &#123;</div><div class="line">        <span class="comment">//创建节点并初始化节点属性 id</span></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> v <span class="keyword">of</span> vertexs) &#123;</div><div class="line">            <span class="keyword">let</span> vertex = Vertex();</div><div class="line">            vertex.id = v.id;</div><div class="line">            <span class="keyword">this</span>.V.push(vertex);</div><div class="line">        &#125;</div><div class="line">        <span class="comment">//初始化 字典</span></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">in</span> <span class="keyword">this</span>.V) &#123;</div><div class="line">            <span class="keyword">this</span>.refer.set(<span class="keyword">this</span>.V[i].id, i);</div><div class="line">        &#125;</div><div class="line">    &#125;,</div><div class="line">    <span class="comment">//建立图中 边 的关系</span></div><div class="line">    initEdge: (<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="comment">//创建链表，返回链表的第一个节点</span></div><div class="line">        <span class="function"><span class="keyword">function</span> <span class="title">createLink</span>(<span class="params">index, len, edges, refer</span>) </span>&#123;</div><div class="line">            <span class="keyword">if</span> (index &gt;= len) <span class="keyword">return</span> <span class="literal">null</span>;</div><div class="line">            <span class="keyword">let</span> edgeNode = Edge();</div><div class="line">            edgeNode.index = refer.get(edges[index].id); <span class="comment">//边连接的节点 用在数组中的位置表示 参照字典</span></div><div class="line">            edgeNode.w = edges[index].w; <span class="comment">//边的权值</span></div><div class="line">            edgeNode.sibling = createLink(++index, len, edges, refer); <span class="comment">//通过递归实现 回溯</span></div><div class="line">            <span class="keyword">return</span> edgeNode;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">edges</span>) </span>&#123;</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> field <span class="keyword">in</span> edges) &#123;</div><div class="line">                <span class="keyword">let</span> index = <span class="keyword">this</span>.refer.get(field); <span class="comment">//从字典表中找出节点在 V 中的位置</span></div><div class="line">                <span class="keyword">let</span> vertex = <span class="keyword">this</span>.V[index]; <span class="comment">//获取节点</span></div><div class="line">                vertex.edges = createLink(<span class="number">0</span>, edges[field].length, edges[field], <span class="keyword">this</span>.refer);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;()),</div><div class="line">    storageEdge: <span class="function"><span class="keyword">function</span>(<span class="params">edges</span>) </span>&#123;</div><div class="line">        <span class="keyword">this</span>.E = edges;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//测试数据</span></div><div class="line"><span class="keyword">var</span> vertexs = [&#123;<span class="attr">id</span>:<span class="string">'a'</span>&#125;, &#123;<span class="attr">id</span>:<span class="string">'b'</span>&#125;, &#123;<span class="attr">id</span>:<span class="string">'c'</span>&#125;, &#123;<span class="attr">id</span>:<span class="string">'d'</span>&#125;, &#123;<span class="attr">id</span>:<span class="string">'e'</span>&#125;];</div><div class="line"><span class="keyword">var</span> edges = [</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'a'</span>,<span class="attr">v</span>:<span class="string">'b'</span>,<span class="attr">w</span>:<span class="number">3</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'a'</span>,<span class="attr">v</span>:<span class="string">'c'</span>,<span class="attr">w</span>:<span class="number">1</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'b'</span>,<span class="attr">v</span>:<span class="string">'a'</span>,<span class="attr">w</span>:<span class="number">3</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'b'</span>,<span class="attr">v</span>:<span class="string">'c'</span>,<span class="attr">w</span>:<span class="number">4</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'b'</span>,<span class="attr">v</span>:<span class="string">'d'</span>,<span class="attr">w</span>:<span class="number">5</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'c'</span>,<span class="attr">v</span>:<span class="string">'a'</span>,<span class="attr">w</span>:<span class="number">1</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'c'</span>,<span class="attr">v</span>:<span class="string">'b'</span>,<span class="attr">w</span>:<span class="number">4</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'c'</span>,<span class="attr">v</span>:<span class="string">'d'</span>,<span class="attr">w</span>:<span class="number">6</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'c'</span>,<span class="attr">v</span>:<span class="string">'e'</span>,<span class="attr">w</span>:<span class="number">7</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'d'</span>,<span class="attr">v</span>:<span class="string">'b'</span>,<span class="attr">w</span>:<span class="number">5</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'d'</span>,<span class="attr">v</span>:<span class="string">'c'</span>,<span class="attr">w</span>:<span class="number">6</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'d'</span>,<span class="attr">v</span>:<span class="string">'e'</span>,<span class="attr">w</span>:<span class="number">2</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'e'</span>,<span class="attr">v</span>:<span class="string">'c'</span>,<span class="attr">w</span>:<span class="number">7</span>&#125;,</div><div class="line">    &#123;<span class="attr">u</span>:<span class="string">'e'</span>,<span class="attr">v</span>:<span class="string">'d'</span>,<span class="attr">w</span>:<span class="number">6</span>&#125;</div><div class="line">]</div><div class="line"></div><div class="line"><span class="keyword">var</span> g = Graph();</div><div class="line">g.initVertex(vertexs);</div><div class="line">g.storageEdge(edges);</div><div class="line"><span class="keyword">var</span> A = Kruskal(g);</div><div class="line"><span class="built_in">console</span>.log(A);</div></pre></td></tr></table></figure>
